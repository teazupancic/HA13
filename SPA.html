    <template id="BlogModalTemplate">
        <!-- Button zum Hinzufügen neuer Artikel -->
        <button type="button" class="btn btn-success" data-toggle="modal" data-target="#newArticleModal">
          Neuen Artikel hinzufügen
        </button>
        <!-- Maske zur Erstellung eines neuen Blogartikels -->
        <div class="modal fade" id="newArticleModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <form class="modal-content" id="addNewArticleForm">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">Neuen Artikel erstellen</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="inputHeader">Überschrift:</label>
                            <input type="text" class="form-control" id="inputHeader" placeholder="Überschrift" maxlength="50" required/>
                        </div>
                        <div class="form-group">
                            <label for="inputText" title="Text kann mit HTML fomatiert werden">
                                    Text:</label>
                            <textarea class="form-control" id="inputText" placeholder="Worum geht es?" maxlength="250" rows="8" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="inputText" title="Text kann mit HTML fomatiert werden">
                                    Link:</label>
                            <input type="url" class="form-control" id="inputLink" placeholder="externer Link" required/>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success" onclick="addNewBlogArticle()">Hinzufügen</button>
                        <button type="reset" class="btn btn-default" data-dismiss="modal">Schließen</button>
                    </div>
                </form>
            </div>
        </div>
        
    </template>

    <template id="KontaktTemplate">
        <form class="center-block form-horizontal" style="width: 80%">
            <fieldset >
                <legend>Persönliche Angaben</legend>
                <div class="form-group">
                    <label class="col-xs-2"></label>
                    <div class="radio col-xs-10">
                      <label>
                        <input type="radio" name="sex" value="male" required checked >
                        Herr
                      </label>
                      <label>
                        <input type="radio" name="sex" value="female" required>
                        Frau
                      </label>
                    </div>
                </div>
               
                <div class="form-group">
                    <label for="kontaktTitel" class="col-xs-2 col-sm-2 control-label">Anrede:</label> 
                    <div class="col-xs-10 col-sm-10">
                        <select id="kontaktTitel" class="form-control" name="anredeTitle">
                            <option value="none" selected></option>
                            <option value="dr">Dr.</option>
                            <option value="prof">Prof.</option>
                        </select>
                    </div>
                </div>
                
                <!--
                <label>Anrede:
                    <input list="titleList" name="title" type="text"/>
                    <datalist id="titleList">
                        <option value="none"></option>
                        <option value="dr">Dr.</option>
                        <option value="prof">Prof.</option>
                    </datalist>
                </label><br>
                -->
                
                <div class="form-group">
                    <label for="kontaktName" class="col-xs-2 control-label">Name:<abbr title="Erforderlich">*</abbr></label> 
                    <div class="col-xs-10">
                        <input id="kontaktName" class="form-control" type="text" name="name" placeholder="Ihr Name" autofocus autocomplete="name" required />
                    </div>
                </div>

                <div class="form-group">
                    <label for="kontaktMail" class="col-xs-2 control-label">E-Mail:<abbr title="Erforderlich">*</abbr></label> 
                    <div class="col-xs-10">
                        <input id="kontaktMail" class="form-control" type="text" name="email" placeholder="Ihre E-Mail-Adresse" required />
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="kontaktTel" class="col-xs-2 control-label">Tel:</label> 
                    <div class="col-xs-10">
                        <input id="kontaktTel" class="form-control" type="tel" name="tel" placeholder="Ihre Telefonnummer" />
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="kontaktHomepage" class="col-xs-2 control-label">Homepage:</label> 
                    <div class="col-xs-10">
                        <input id="kontaktHomepage" class="form-control" type="url" name="homepage" placeholder="Ihre Homepage" />
                    </div>
                </div>
            </fieldset>
            
            <fieldset>
                <legend>Inhalt</legend>
                
                <div class="form-group">
                    <label class="col-xs-2 control-label">Thema:</label>
                    <label class="checkbox-inline col-xs-2">
                        <input type="checkbox" name="topicNews" checked/>Newsletter
                    </label>
                    <label class="checkbox-inline col-xs-2">
                        <input type="checkbox" name="topicBlog" />Blog
                    </label>
                    <label class="checkbox-inline col-xs-2">
                        <input type="checkbox" name="topicBug" />Fehlermeldung
                    </label>
                </div>
               
                
                <div class="form-group">
                    <label for="kontaktSubject" class="col-sm-2 control-label">Betreff:<abbr title="Erforderlich">*</abbr></label> 
                    <div class="col-sm-10">
                        <input id="kontaktSubject" class="form-control" type="text" name="subject" placeholder="Zusammenfassung"  maxlength="100" required />
                    </div>
                </div>
                <div class="form-group">
                    <label for="kontaktMessage" class="col-sm-2 control-label">Betreff:<abbr title="Erforderlich">*</abbr></label> 
                    <div class="col-sm-10">
                        <textarea id="kontaktMessage" class="form-control" name="message" rows="15" autocomplete="on" placeholder="Ihre Nachricht" spellcheck required></textarea>
                    </div>
                </div>
            </fieldset>

            <button type="submit" class="btn btn-success">Absenden</button>
            <button type="reset" class="btn btn-default">Zurücksetzen</button>
        </form>
    </template>
